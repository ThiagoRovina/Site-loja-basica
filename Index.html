<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="passa-tempo.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Site.com</title>
</head>
<body>
    <header>
        <div class="loja container">
            <a href="#" class="logo">NOME LOJA</a>
            <!--SACOLA-->
            <i class='bx bx-shopping-bag' id="icone-sacola"></i>
            <div class="carrinho">
                <h2 class="titulo-carrinho"> Seu carrinho</h2>
                <div class="comprar-carrinho">

                    <div class="caixa-carrinho">
                        <img src="product2.jpg" alt="" class="img-carrinho">
                        <div class="detalhes-caixa">
                            <div class="titulo-produto-carrinho">Adidas</div>
                            <div class="preco-total">R$229,00</div>
                            <input type="number" value="1" class="quantidade-itens">
                        </div>
                        <!--remover do carrinho-->
                        <i class='bx bxs-trash remover-carrinho'></i>
                    </div>
                </div>
                <!--Total do carrinho-->
                <div class="total">
                    <div class="titulo-total">Total</div>
                    <div class="preco-total">R$0,00</div>
                </div>
                <!--Botao de compra (BOTAO DE UIVERSE.IO)-->
                <button class="button" style="vertical-align:middle"><span>Comprar</span></button>
                <!------------------------------------------------------------------>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="titulo">Produtos</h2>
        <div class="comprar">
            <div class="caixa-produtos">
                <img src="product1.jpg" alt="" class="imagem-produto">
                <h2 class="titulo-produto">Camiseta adidas</h2>
                <span class="preco">R$ 100</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="caixa-produtos">
                <img src="product2.jpg" alt="" class="imagem-produto">
                <h2 class="titulo-produto">Fone bluetooh adidas</h2>
                <span class="preco">R$ 229</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="caixa-produtos">
                <img src="product3.jpg" alt="" class="imagem-produto">
                <h2 class="titulo-produto">Jaqueta juba do leao adidas</h2>
                <span class="preco">R$ 459</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="caixa-produtos">
                <img src="product4.jpg" alt="" class="imagem-produto">
                <h2 class="titulo-produto">Garrafa t√©rmica adidas</h2>
                <span class="preco">R$ 100</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="caixa-produtos">
                <img src="imagem1.jpg" alt="" class="imagem-produto">
                <h2 class="titulo-produto">Camiseta basica preta</h2>
                <span class="preco">R$ 100</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="caixa-produtos">
                <img src="download.jpg" alt="" class="imagem-produto">
                <h2 class="titulo-produto">Mousepad basic black (20 x 20)</h2>
                <span class="preco">R$ 100</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>
</body>
</html>
